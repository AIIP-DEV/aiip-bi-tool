server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
logging.config=classpath:logback-spring.xml


spring.datasource.url=jdbc:mariadb://${DB_HOST}:3306/${BASE_DATABASE}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}



spring.datasource.validationQuery=SELECT 1
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
summary.db.url=${DB_HOST}
summary.db.port=3306
summary.db.username=${DB_USERNAME}
summary.db.password=${DB_PASSWORD}


server.port=8090
spring.servlet.multipart.maxFileSize=500MB
spring.servlet.multipart.maxRequestSize=500MB
rsa.public.key=${RSA_PUBLIC_KEY}
icos.api=${ICOS_API}
icos.service=DATA_INSIGHT
service.domain=https://accuinsight-dev.cloudz.co.kr/datainsight
service.api=https://accuinsight-dev.cloudz.co.kr/datainsight/api
#Mybatis
mybatis.type-aliases-package=com.sk.bds.datainsight.database.dao
mybatis.mapper-locations=mappers/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
